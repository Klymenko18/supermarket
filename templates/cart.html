<!-- templates/cart/cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>
                {{ item.product.name }} - {{ item.quantity }} x {{ item.product.price }} = {{ item.total_price }}
                <a href="{% url 'remove_from_cart' item.product.id %}">Remove</a>
            </li>
        {% empty %}
            <li>Your cart is empty.</li>
        {% endfor %}
    </ul>
    <h2>Total: {{ total_price }}</h2>
    <a href="/">Go to Products</a>
</body>
</html>
