<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJpXfR7P0v3A1j7a9ar28id9WcQqGfXZ6UQkFdYZZJrEgeY6s3HZzRHjFj" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding-top: 30px;
        }
        .product-card {
            margin-bottom: 20px;
        }
        .product-card img {
            width: 175px;
            height: 175px;
            object-fit: cover;
            margin: 0 auto;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .product-price {
            color: #4CAF50;
            font-size: 1.1rem;
        }
        .product-description {
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .header .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Food Shop</h1>
        <div class="btn-group">
            <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
            <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            <a href="{% url 'cart_detail' %}" class="btn btn-cart">Cart</a>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center mb-4">Our products</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card product-card">
                        <img src="{% if product.image %}{{ product.image.url }}{% else %}/media/default.jpg{% endif %}" 
                             alt="Product image" class="card-img-top">
                        <div class="card-body">
                            <h5 class="product-title">{{ product.title }}</h5>
                            <p class="product-price">{{ product.price }} â‚´</p>
                            <p class="product-description">{{ product.description }}</p>
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
                            <form action="{% url 'add_to_cart' product.id %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-success">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-md-12">
                    <p class="text-center">No products available.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
