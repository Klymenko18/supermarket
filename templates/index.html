<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJpXfR7P0v3A1jT7A9ar28id9WcQqGfXZ6UQkFdYZZJrEgeY6s3HZzRHjFj" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding-top: 30px;
        }
        .product-card {
            margin-bottom: 20px;
        }
        .product-card img {
            width: 175px; /* Встановлюємо ширину */
            height: 175px; /* Встановлюємо висоту */
            object-fit: cover; /* Підгонка зображення по розміру */
            margin: 0 auto; /* Центруємо зображення */
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .product-price {
            color: #4CAF50;
            font-size: 1.1rem;
        }
        .product-description {
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .btn-cart {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: #fff;
        }
        .btn-cart:hover {
            background-color: #388E3C;
            border-color: #388E3C;
        }
    </style>
</head>
<body>
    <!-- Шапка сайту -->
    <div class="header">
        <h1>Food Shop</h1>
        <!-- Кнопка для переходу до кошика -->
        <a href="{% url 'cart_detail' %}" class="btn btn-cart">Перейти до кошика</a>
    </div>

    <!-- Головний контент -->
    <div class="container">
        <h1 class="text-center mb-4">Our Products</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card product-card">
                        <img src="{% if product.image %}{{ product.image.url }}{% else %}/media/images/default.jpg{% endif %}" 
                             alt="Product image" class="card-img-top">
                        <div class="card-body">
                            <h5 class="product-title">{{ product.title }}</h5>
                            <p class="product-price">{{ product.price }} ₴</p>
                            <p class="product-description">{{ product.description }}</p>
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center col-12">Products are missing.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0C7xwAdnCd1jw68V5yXWJ6Yr1Icyl64D0r4G4Xqzo8AqfuEo" crossorigin="anonymous"></script>
</body>
</html>
