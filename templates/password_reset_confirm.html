<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password Reset</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Set New Password</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="password">New Password</label>
                <input type="password" id="password" name="new_password1" placeholder="Enter new password" required>
            </div>
            <div>
                <label for="password-confirm">Confirm Password</label>
                <input type="password" id="password-confirm" name="new_password2" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="reset-button">Reset Password</button>
        </form>
    </div>
</body>
</html>
