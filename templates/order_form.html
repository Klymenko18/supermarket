<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
</head>
<body>
    <h1>Create Order</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div id="items-container">
            <div class="item">
                <input type="text" name="items" placeholder="Product Name">
                <input type="number" name="quantities" placeholder="Quantity">
                <input type="number" name="prices" step="0.01" placeholder="Price per Item">
            </div>
        </div>
        <button type="button" onclick="addItem()">Add More Items</button>
        <button type="submit">Submit Order</button>
    </form>
    <script>
        function addItem() {
            const container = document.getElementById('items-container');
            const newItem = document.createElement('div');
            newItem.className = 'item';
            newItem.innerHTML = `
                <input type="text" name="items" placeholder="Product Name">
                <input type="number" name="quantities" placeholder="Quantity">
                <input type="number" name="prices" step="0.01" placeholder="Price per Item">
            `;
            container.appendChild(newItem);
        }
    </script>
</body>
</html>
